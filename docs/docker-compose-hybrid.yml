services:
  # Servicios existentes...
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: arcana
      POSTGRES_PASSWORD: arcana_pass
      POSTGRES_DB: arcana_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nebulosa_net

  backend:
    build: ./backend
    restart: always
    environment:
      DATABASE_URL: postgresql://arcana:arcana_pass@postgres:5432/arcana_db?schema=public
      PORT: 5050
    depends_on:
      - postgres
    ports:
      - "5050:5050"
    networks:
      - nebulosa_net
    volumes:
      - ./content/posts:/var/www/NebulosaMagica/content/posts

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "3000:3000"
    networks:
      - nebulosa_net

  # NUEVO: WordPress para contenido est√°tico
  wordpress:
    image: wordpress:6.4-php8.2-apache
    restart: always
    environment:
      WORDPRESS_DB_HOST: mysql_wp
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: wp_password
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress-theme:/var/www/html/wp-content/themes/nebulosa
      - ./wordpress-uploads:/var/www/html/wp-content/uploads
    ports:
      - "8080:80"
    networks:
      - nebulosa_net
    depends_on:
      - mysql_wp

  # Base de datos separada para WordPress
  mysql_wp:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: wp_password
      MYSQL_ROOT_PASSWORD: wp_root_password
    volumes:
      - mysql_wp_data:/var/lib/mysql
    networks:
      - nebulosa_net

  # Nginx como proxy unificador
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites-enabled:/etc/nginx/sites-enabled:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - nebulosa_net
    depends_on:
      - wordpress
      - backend
      - frontend

volumes:
  postgres_data:
  wordpress_data:
  mysql_wp_data:

networks:
  nebulosa_net:
    external: true