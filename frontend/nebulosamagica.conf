# Copia para Docker build
# Replaced with a clean, non-nested configuration

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://pagead2.googlesyndication.com https://www.google-analytics.com https://ssl.google-analytics.com https://analytics.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://www.google-analytics.com https://ssl.google-analytics.com https://www.googletagmanager.com https://pagead2.googlesyndication.com; connect-src 'self' https://api.nebulosamagica.com https://region1.google-analytics.com https://www.google-analytics.com https://www.googletagmanager.com https://analytics.google.com https://www.google.com https://ssl.google-analytics.com https://pagead2.googlesyndication.com; font-src 'self' https://fonts.gstatic.com; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';" always;

    location /assets/ {
        alias /usr/share/nginx/html/assets/;
        access_log off;
        expires 30d;
    }
    location /beta-overlay.js {
        alias /usr/share/nginx/html/beta-overlay.js;
        access_log off;
        expires 30d;
    }
    location /default-avatar.png {
        alias /usr/share/nginx/html/default-avatar.png;
        access_log off;
        expires 30d;
    }
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}

