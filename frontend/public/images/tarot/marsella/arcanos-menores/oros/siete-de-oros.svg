<svg width="200" height="350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-marsella" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.2"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect x="5" y="5" width="190" height="340" rx="15" ry="15" 
        fill="url(#bg-marsella)" 
        stroke="#dc2626" 
        stroke-width="2"
        filter="url(#shadow)"/>
  
  <!-- Borde interior -->
  <rect x="15" y="15" width="170" height="320" rx="10" ry="10" 
        fill="none" 
        stroke="#fbbf24" 
        stroke-width="1" 
        opacity="0.6"/>
  
  <!-- Número o letra de corte -->
  <text x="30" y="40" 
        font-family="serif" 
        font-size="18" 
        font-weight="bold"
        fill="#dc2626">
    7
  </text>
  
  <text x="170" y="320" 
        font-family="serif" 
        font-size="18" 
        font-weight="bold"
        fill="#dc2626"
        transform="rotate(180 170 320)">
    7
  </text>
  
  <!-- Símbolo del palo central -->
  <text x="100" y="100" 
        text-anchor="middle" 
        font-family="serif" 
        font-size="30" 
        fill="#fbbf24">
    ♦
  </text>
  
  <!-- Patrones de símbolos para cartas numeradas -->
  <text x="50" y="120" text-anchor="middle" font-size="20" fill="#fbbf24" opacity="0.6">♦</text><text x="80" y="120" text-anchor="middle" font-size="20" fill="#fbbf24" opacity="0.6">♦</text><text x="110" y="120" text-anchor="middle" font-size="20" fill="#fbbf24" opacity="0.6">♦</text><text x="50" y="160" text-anchor="middle" font-size="20" fill="#fbbf24" opacity="0.6">♦</text><text x="80" y="160" text-anchor="middle" font-size="20" fill="#fbbf24" opacity="0.6">♦</text>
  
  <!-- Elemento del palo -->
  <text x="100" y="140" 
        text-anchor="middle" 
        font-family="serif" 
        font-size="10" 
        fill="#dc2626" 
        opacity="0.7">
    Tierra
  </text>
  
  <!-- Título -->
  <text x="100" y="280" 
        text-anchor="middle" 
        font-family="serif" 
        font-size="11" 
        font-weight="bold"
        fill="#dc2626">
    Siete de Oros
  </text>
  
  <!-- Palo -->
  <text x="100" y="300" 
        text-anchor="middle" 
        font-family="serif" 
        font-size="10" 
        fill="#fbbf24" 
        opacity="0.8">
    Oros
  </text>
  
  <!-- Marca -->
  <text x="100" y="325" 
        text-anchor="middle" 
        font-family="sans-serif" 
        font-size="8" 
        fill="#fbbf24" 
        opacity="0.6">
    NEBULOSA MÁGICA
  </text>
</svg>